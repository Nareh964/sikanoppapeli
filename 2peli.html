<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikanoppapeli kahella nopalla</title>
</head>
<body>
    <nav>
        <a href="index.html">Switch to 1 Player Game</a>
    </nav>
    <!--Pelaaja 1-->
     <main>
        <section class="pelaaja1">
            <h2 class="name" id="player_0">Pelaaja 1</h2>
            <p class="score" id="score_0">0</p>
            <div class="current">
                <p class="current_label">Current</p>
                <p class="current_score" id="current_0">0</p>
            </div>
        </section>
        <!--Pelaaja 2-->
        <section class="pelaaja2">
            <h2 class="name" id="player_1">Pelaaja 2</h2>
            <p class="score" id="score_1">0</p>
            <div class="current">
                <p class="current_label">Current</p>
                <p class="current_score" id="current_1">0</p>
            </div>
        </section>


     </main>

    <!--Buttons-->
    <div class="buttons">
        <button class="new">New Game</button>
        <button class="roll">Roll dice</button>
        <button class="hold">Hold</button>
    </div>

    <!--Dice-->
    <img id="dice1" src="" alt="Dice 1" class="dice">
    <img id="dice2" src="" alt="Dice 2" class="dice">




    <script src="js/n2.js"></script>
</body>
</html>
